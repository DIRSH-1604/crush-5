<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Girl</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <h3>HD<span>Tech</span></h3>
        <ul>
            <li class="active">Home</li>
            
        </ul>
    </nav>
    <div class="container">
        
        <div id="slide">
            <div class="item" style="background-image: url(./images/2.jpeg);">
                <div class="content">
                    <div class="name">Beautiful</span></div>
                    <button class="btn">"Every moment I spend with you feels like a beautiful dream I never want to wake up from."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/3.jpeg);">
                <div class="content">
                    <div class="name">Caring</span></div>
                    <button class="btn">"You make my heart feel so full and my life incredibly blessed just by being in it."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/4.jpeg);">
                <div class="content">
                    <div class="name">Intelligent</span></div>
                    <button class="btn">"I am so grateful to have you in my life; you are my sunshine on even the cloudiest days."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/5.jpeg);">
                <div class="content">
                    <div class="name">Supportive</span></div>
                    <button class="btn">"You are my favorite person, and I cherish every single moment we share together."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/6.jpeg);">
                <div class="content">
                    <div class="name">Adventurous</span></div>
                    <button class="btn">"Being with you feels like home, and I can't imagine my life without you."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/7.jpeg);">
                <div class="content">
                    <div class="name">Kind-hearted</span></div>
                    <button class="btn">"With you by my side, every day feels like a new adventure, filled with love and laughter."</button>
                </div>
            </div>
            <div class="item" style="background-image: url(./images/8.jpeg);">
                <div class="content">
                    <div class="name">Loving</span></div>
                    <button class="btn">"You are not just my girlfriend; you are my best friend, my confidant, and my everything."</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left fa-2x"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right fa-2x"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
